# Module for creation of particle with random x-position and momentum
# -------------------------------------------------------------------
#
# - I can add a ParticleGunModule to the RunEngine, that stores a single particle in the
#   DataStore.
# - I have a ParticlePrinterModule, that retrieves a Particle from the DataStore and prints
#   it initial position and momentum.

drift_chamber:
  modules:
    - { class: particle_gun.ParticleGun, parameters: 'particle_gun' }
    - particle_printer.ParticlePrinter
    
  parameters:
    particle_gun:
      name: electron
      mass: 0.000501
      max_position_x: 1000
      max_position_y: 1000
      max_momentum: 10